<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoboFlow - Digital Productivity Suite</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
  <div class="app-container" id="app-container">
    <!-- Header with controls -->
    <div class="header">
      <h1><i class="fas fa-robot"></i> RoboFlow</h1>
      <div class="header-controls">
        <button class="control-btn" id="theme-toggle" title="Toggle Theme">
          <i class="fas fa-sun"></i>
        </button>
        <button class="control-btn" id="float-btn" title="Toggle Floating Mode">
          <i class="fas fa-expand-arrows-alt"></i>
        </button>
        <button class="control-btn" id="minimize-btn" title="Minimize">
          <i class="fas fa-minus"></i>
        </button>
      </div>
    </div>

    <!-- Main Clock Display (Default View) -->
    <div class="main-clock-section" id="main-clock">
      <div class="giant-clock-container">
        <div class="clock-face">
          <div class="clock-numbers">
            <div class="number" style="--i:1;"><span>01</span></div>
            <div class="number" style="--i:2;"><span>02</span></div>
            <div class="number" style="--i:3;"><span>03</span></div>
            <div class="number" style="--i:4;"><span>04</span></div>
            <div class="number" style="--i:5;"><span>05</span></div>
            <div class="number" style="--i:6;"><span>06</span></div>
            <div class="number" style="--i:7;"><span>07</span></div>
            <div class="number" style="--i:8;"><span>08</span></div>
            <div class="number" style="--i:9;"><span>09</span></div>
            <div class="number" style="--i:10;"><span>10</span></div>
            <div class="number" style="--i:11;"><span>11</span></div>
            <div class="number" style="--i:12;"><span>12</span></div>
          </div>
          <div class="clock-hands">
            <div class="hand hour-hand" id="hour-hand"></div>
            <div class="hand minute-hand" id="minute-hand"></div>
            <div class="hand second-hand" id="second-hand"></div>
            <div class="center-dot"></div>
          </div>
          <div class="clock-glow"></div>
        </div>
        
        <div class="digital-time-display">
          <div class="digital-time" id="digital-time">00:00:00</div>
          <div class="digital-date" id="digital-date">Loading...</div>
        </div>
        
        <div class="inspirational-quote">
          <div class="quote-text" id="main-quote-text">
            "The future belongs to those who believe in the beauty of their dreams."
          </div>
          <div class="quote-author" id="main-quote-author">â€” Eleanor Roosevelt</div>
        </div>
      </div>
      
      <div class="main-navigation">
        <button class="nav-option" data-section="timer">
          <div class="nav-icon"><i class="fas fa-clock"></i></div>
          <div class="nav-label">Timer</div>
          <div class="nav-glow"></div>
        </button>
        <button class="nav-option" data-section="stopwatch">
          <div class="nav-icon"><i class="fas fa-stopwatch"></i></div>
          <div class="nav-label">Stopwatch</div>
          <div class="nav-glow"></div>
        </button>
        <button class="nav-option" data-section="todo">
          <div class="nav-icon"><i class="fas fa-list-check"></i></div>
          <div class="nav-label">Tasks</div>
          <div class="nav-glow"></div>
        </button>
      </div>
    </div>

    <!-- Timer Section -->
    <div class="section-content" id="timer-section">
      <div class="section-header">
        <button class="back-btn" data-back="main">
          <i class="fas fa-arrow-left"></i>
        </button>
        <h2><i class="fas fa-clock"></i> Timer</h2>
      </div>
      
      <div class="timer-container">
        <div class="timer-display-large" id="timer-display">25:00</div>
        
        <div class="timer-progress-ring">
          <svg class="progress-ring" width="300" height="300">
            <defs>
              <linearGradient id="timerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" class="gradient-stop-1" />
                <stop offset="50%" class="gradient-stop-2" />
                <stop offset="100%" class="gradient-stop-3" />
              </linearGradient>
            </defs>
            <circle class="progress-ring-circle" cx="150" cy="150" r="140" stroke="rgba(0,255,136,0.1)" stroke-width="4" fill="transparent"/>
            <circle class="progress-ring-progress" cx="150" cy="150" r="140" stroke="url(#timerGradient)" stroke-width="4" fill="transparent" stroke-dasharray="879.646" stroke-dashoffset="879.646"/>
          </svg>
        </div>
        
        <div class="time-inputs">
          <div class="time-input-group">
            <label>Hours</label>
            <input type="number" id="timer-hours" min="0" max="23" value="0">
          </div>
          <div class="time-input-group">
            <label>Minutes</label>
            <input type="number" id="timer-minutes" min="0" max="59" value="25">
          </div>
          <div class="time-input-group">
            <label>Seconds</label>
            <input type="number" id="timer-seconds" min="0" max="59" value="0">
          </div>
        </div>
        
        <div class="timer-controls">
          <button class="control-button start" id="timer-start">
            <i class="fas fa-play"></i>
            <span>Start</span>
          </button>
          <button class="control-button pause" id="timer-pause">
            <i class="fas fa-pause"></i>
            <span>Pause</span>
          </button>
          <button class="control-button reset" id="timer-reset">
            <i class="fas fa-stop"></i>
            <span>Reset</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Stopwatch Section -->
    <div class="section-content" id="stopwatch-section">
      <div class="section-header">
        <button class="back-btn" data-back="main">
          <i class="fas fa-arrow-left"></i>
        </button>
        <h2><i class="fas fa-stopwatch"></i> Stopwatch</h2>
      </div>
      
      <div class="stopwatch-container">
        <div class="stopwatch-display-large" id="stopwatch-display">00:00:00</div>
        
        <div class="stopwatch-controls">
          <button class="control-button start" id="stopwatch-start">
            <i class="fas fa-play"></i>
            <span>Start</span>
          </button>
          <button class="control-button pause" id="stopwatch-pause">
            <i class="fas fa-pause"></i>
            <span>Pause</span>
          </button>
          <button class="control-button reset" id="stopwatch-reset">
            <i class="fas fa-stop"></i>
            <span>Reset</span>
          </button>
          <button class="control-button lap" id="stopwatch-lap">
            <i class="fas fa-flag"></i>
            <span>Lap</span>
          </button>
        </div>
        
        <div class="laps-container">
          <h3>Lap Times</h3>
          <ul id="laps-list" class="laps-list"></ul>
        </div>
      </div>
    </div>

    <!-- Todo Section -->
    <div class="section-content" id="todo-section">
      <div class="section-header">
        <button class="back-btn" data-back="main">
          <i class="fas fa-arrow-left"></i>
        </button>
        <h2><i class="fas fa-list-check"></i> Tasks</h2>
      </div>
      
      <div class="todo-container">
        <div class="add-task-container">
          <input type="text" id="todo-input" placeholder="Add a new task..." />
          <button id="add-btn">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <span class="progress-text" id="progress-text">0% Complete</span>
        </div>

        <div class="task-filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="pending">Pending</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="todo-list" class="todo-list"></ul>
      </div>
    </div>
  </div>

  <!-- Motivational Quote Modal -->
  <div class="modal-overlay" id="quote-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3><i class="fas fa-lightbulb"></i> Inspiration</h3>
        <button class="close-btn" id="close-quote">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <p class="quote-text" id="quote-text"></p>
        <p class="quote-author" id="quote-author"></p>
      </div>
      <div class="modal-footer">
        <button class="control-button" id="dismiss-quote">Got it!</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
